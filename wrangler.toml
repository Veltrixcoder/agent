name = "cloudflare-ai-agent"
main = "worker.js"
compatibility_date = "2024-07-01"

# 1. Enable Workers AI
[ai]
binding = "AI"

# 2. Configure the Durable Object (The Agent)
[[durable_objects.bindings]]
name = "MY_AGENT"
class_name = "MyAgent"

# 3. Setup Migration for Agent's Built-in SQL State
[[migrations]]
tag = "v1"
new_sqlite_classes = ["MyAgent"]
