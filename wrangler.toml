name = "agent"
main = "worker.js"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Durable Objects binding for the Agent
[[durable_objects.bindings]]
name = "ChatAgent"
class_name = "ChatAgent"

# Migration to enable the ChatAgent Durable Object
[[migrations]]
tag = "v1"
new_classes = ["ChatAgent"]

# Workers AI binding for running AI models
[ai]
binding = "AI"

# Environment variables
[vars]
ENVIRONMENT = "production"
