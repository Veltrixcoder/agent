name = "agent"
main = "worker.js"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Durable Objects binding for the Agent
[[durable_objects.bindings]]
name = "ChatAgent"
class_name = "ChatAgent"

# Migration to enable SQL storage for the Agent
[[migrations]]
tag = "v1"
new_sqlite_classes = ["ChatAgent"]

# Workers AI binding for running AI models
[ai]
binding = "AI"

# Optional: Environment variables
[vars]
ENVIRONMENT = "production"

# Optional: Add AI Gateway for observability
# [ai_gateway]
# id = "your-gateway-id"

# Optional: Vectorize binding for semantic search/memory
# [[vectorize]]
# binding = "VECTORIZE"
# index_name = "agent-memory"
